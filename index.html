<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Events Calendar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
            
                <h1 class="display-4">GatherGrid- Your Community Events Calendar</h1>
                <p class="lead">Organization: Your Organization Name</p> <!-- Add organization name -->
            
        
        <div id="events-list">
            <!-- Events will be dynamically added here -->
        </div>
        
        <button id="add-event-btn" class="btn btn-primary mt-3">Add Event</button>
    </div>

    <!-- Modal for adding new events -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="mb-4">Add New Event</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="event-name" placeholder="Event Name">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="event-date">
            </div>
            <button id="save-event-btn" class="btn btn-success">Save</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
